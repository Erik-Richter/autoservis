<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>zakaznici</title>
</head>
<body>
<style>
    body{
        background-color: beige;
    }
</style>

<h1>Zoznam zákazníkov</h1>
<table>
    <thead>
    <tr>
        <th class="mdl-data-table__cell--non-numeric">Id</th>
        <th class="mdl-data-table__cell--non-numeric">Meno</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="zakaznik: ${zakaznici}">
        <td th:text="${zakaznik.getIdentifikator}"></td>
        <!--/*@thymesVar id="osobneUdaje" type="sk"*/-->
        <td th:text="${zakaznik.meno}"></td>
    </tbody>
</table>
<a th:href="@{'/novyZakaznik'}">Pridaj</a></td><br>
</body>
</html>
